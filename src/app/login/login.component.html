<div class="" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="" role="document">
        <div style="text-align: center;">
            <div class="">
                <div id="mensajeAlertaUsuarios"></div>
                <section class="card-body"><h1 style="padding-bottom: 20px;">Inicio de sesion</h1>
                    <div class="position-relative form-group"><h5 for="user">Nombre de usuario</h5><input style="width: 600px; margin-left: 500px;" [(ngModel)]="username" type="text" name="nombre" id="nombre" placeholder="Ej: Pedro" class="form-control form-control-sm"></div>
                    <div class="position-relative form-group"><h5 for="pass" class="">Contrase√±a</h5><input style="width: 600px; margin-left: 500px;" [(ngModel)]="password" type="password" name="pass" id="pass" placeholder="Ej: xxxxxx" class="form-control form-control-sm"></div>
                </section>
            </div>
            <div class="">
                <button (click)="login()" type="button" class="btn btn-light" >Iniciar Sesion</button>
                <button (click)="register()" type="button" class="btn btn-light">Registrar usuario <i class="fas fa-plus" title="registrar"></i></button>
            </div>
        </div>
    </div>
</div>
